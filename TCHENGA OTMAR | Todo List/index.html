<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TCHENGA OTMAR | Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo-list">
      <h1>To-Do List</h1>
      <div class="main-todo-list">
        <div class="add-todo todo-list-grid">
          <div>
            <input class="js-task-name" type="text" placeholder="Ajouter une tache" />
          </div>

          <div>
            <input class="js-task-date" type="date"/>
          </div>

          <div class="todo-add-button">
            <button>Ajouter</button>
          </div>
        </div>

        <div class="lists js-lists">
        </div>
        
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
